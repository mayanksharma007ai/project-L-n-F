<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a lost or found</title>
    <style>
body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #fff;
    color: #333;
}
header {
    background-color: #2371b5;
    color: white;
    padding: 20px;
    text-align: center;
}

header div:first-child {
    display: flex;
    align-items: center;
    justify-content: space-between;
}

header img {
    border-radius: 50%;
    margin-left: 10px;
}

header ul {
    list-style: none;
    display: flex;
    gap: 20px;
    margin-right: 20px;
}

header ul li a {
    color: white;
    text-decoration: none;
    font-weight: bold;
}

header h2 {
    margin-top: 10px;
    font-size: 24px;
}

main {
    padding: 30px;
    max-width: 600px;
    margin: auto;
    background-color: #f5f5ff;
    border: 1px solid #d1ccff;
    border-radius: 10px;
}

form div {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: #2371b5;
}

input[type="text"],
input[type="number"],
textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #a8c8f5;
    border-radius: 5px;
    font-size: 16px;
}

textarea {
    resize: vertical;
}

input[type="radio"] {
    margin-right: 5px;
}

button[type="submit"] {
    background-color: #2371b5;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}

button[type="submit"]:hover {
    background-color: #2371b5;
}
footer {
    margin-top: 40px;
    text-align: top right;
    padding: 20px;
    background-color: #2371b5;
    color: #666;
}
footer div:last-child {
    display: flex;
    align-items: center;
    justify-content: space-between;
}
footer ul{
   list-style: none;
    display: flex;
    gap: 20px;
    margin-right: 20px; 
    align-content: flex-end;
}
footer ul li a {
    color: white;
    text-decoration: none;
    font-weight: bold;
}

:focus {
  outline: 0;
  border-color: #2260ff;
  box-shadow: 0 0 0 4px #b5c9fc;
}

.mydict div {
  display: flex;
  flex-wrap: wrap;
  margin-top: 0.5rem;
  justify-content: center;
}

.mydict input[type="radio"] {
  clip: rect(0 0 0 0);
  clip-path: inset(100%);
  height: 1px;
  overflow: hidden;
  position: absolute;
  white-space: nowrap;
  width: 1px;
}

.mydict input[type="radio"]:checked + span {
  box-shadow: 0 0 0 0.0625em #0043ed;
  background-color: #dee7ff;
  z-index: 1;
  color: #0043ed;
}

label span {
  display: block;
  cursor: pointer;
  background-color: #fff;
  padding: 0.375em .75em;
  position: relative;
  margin-left: .0625em;
  box-shadow: 0 0 0 0.0625em #b5bfd9;
  letter-spacing: .05em;
  color: #3e4963;
  text-align: center;
  transition: background-color .5s ease;
}

label:first-child span {
  border-radius: .375em 0 0 .375em;
}

label:last-child span {
  border-radius: 0 .375em .375em 0;
}

</style>
</head>
<body background="background.webp">
    <header><div>
        <a href="profile.html"><img src="profile.jpg"  width="50" alt="Profile"></a>
        <ul>
            <li><a href="Home.html">HOME</a></li>
            <li><a href="aboutus.html" target="_blank">ABOUT US</a></li>
        </ul></div>
        <div><h2> Post a lost or found </h2></div>
    </header>
    <main><form id="createPostForm">
       <div> 
        <label for="name">Name :</label>
        <input type="text" id="itemName">
        </div>
        <div>
        <label for="phonenumber">Phone no. :</label>
        <input type="number" id="phoneNumber">
        </div>
    <div class="mydict" id="status">
	<div>
		<label>
			<input type="radio" value="found" name="status" checked="">
			<span>Found</span>
		</label>
		<label>
			<input type="radio" value="lost" name="status">
			<span>Lost</span>
		</label>	
	</div>
    </div>

    <div class="mydict" id="location">
	<div>
		<label>
			<input type="radio" value="A block" name="location" checked="">
			<span>A block</span>
		</label>
		<label>
			<input type="radio" value="B block" name="location">
			<span>B block</span>
		</label>
		<label>
			<input type="radio" value="C block" name="location">
			<span>C block</span>
		</label>
        <label>
			<input type="radio" value="D block" name="location">
			<span>D block</span>
		</label>
		
	</div>
    </div>
        <label for="item description">item description</label>
        <textarea id="description" placeholder="Tell us about what you found or lost" rows="5"></textarea>
         </div>
         <div>
            <label for="imageupload">Upload an image:</label>
            <input type="file" id="uploadimage" name="image" accept="image/*">
         </div>
         <div>
            <button id='submit' type="submit">Submit</button>
         </div>
        </form>
    </main>  
    <footer>
        <ul>
            <li><a href="contactus.html">CONTACT US</a></li>
        </ul>

        
    </footer>                          

<script src="auth.js"></script>
<script src="script3.js"></script>
    
</body>
</html>
