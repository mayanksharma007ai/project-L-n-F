<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost & Found - Home</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1>Lost & Found</h1>
            </div>
            
            <!-- Login/Signup Buttons -->
            <div class="auth-buttons">
                <button class="btn btn-outline"><a style="text-decoration: none; color: inherit;" href="login.html">Login</a></button>
                <button class="btn btn-primary"><a style="text-decoration: none; color: inherit;" href="signup.html">Sign Up</a></button>
            </div>
            
            <!-- User Profile (shown when logged in) -->
            <div class="user-profile" style="display: none;">
                <div class="user-info">
                    <div class="avatar-container">
                        <img src="https://via.placeholder.com/40x40?text=U" alt="User" class="user-avatar" onclick="document.getElementById('avatarInput').click()">
                        <input type="file" id="avatarInput" accept="image/*" style="display: none;" onchange="uploadAvatar(this)">
                        <div class="avatar-overlay">ðŸ“·</div>
                    </div>
                    <span class="user-name">User</span>
                </div>
                <div class="user-menu">
                    <button class="btn btn-small" onclick="showMyPosts()">My Posts</button>
                    <button class="btn btn-small" onclick="auth.logout()">Logout</button>
                </div>
            </div>
        </div>
    </header>
    
    <!-- Mobile Menu -->
    <nav class="navbar">
        <div class="nav-container">
            <h4 class="nav-title">L&F Portal</h4>
            <div class="nav-links">
                <a href="Home.html" class="nav-btn-link">Home</a>
                <a href="ContactUs.html" class="nav-btn-link">Contact Us</a>
                <a href="chat.html" class="nav-btn-link">Chats</a>
                <a href="aboutus.html" class="nav-btn-link">About Us</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Section Toggle -->
            <div class="section-toggle">
                <button class="toggle-btn active" onclick="showSection('lost')" id="lostBtn">Lost Items</button>
                <button class="toggle-btn" onclick="showSection('found')" id="foundBtn">Found Items</button>
                <button class="toggle-btn" onclick="showSection('myPosts')" id="myPostsBtn" style="display: none;">My Posts</button>
            </div>

            <!-- Lost Section -->
            <section class="posts-section active" id="lostSection">
                <h2>Lost Items</h2>
                <div class="posts-grid" id="lostPostsContainer">
                    <div class="loading-message">Loading lost items...</div>
                </div>
            </section>

            <!-- Found Section -->
            <section class="posts-section" id="foundSection">
                <h2>Found Items</h2>
                <div class="posts-grid" id="foundPostsContainer">
                    <div class="loading-message">Loading found items...</div>
                </div>
            </section>

            <!-- My Posts Section -->
            <section class="posts-section" id="myPostsSection">
                <h2>My Posts</h2>
                <div class="posts-grid" id="myPostsContainer">
                    <div class="loading-message">Loading your posts...</div>
                </div>
            </section>
        </div>
    </main>


    <!-- Create Post Button -->
    <div class="create-post-btn">
        <button class="btn btn-floating" onclick="window.location.href='report.html'">
            <span>+</span>
        </button>
    </div>

    <script src="auth.js"></script>
    <script src="home.js"></script>
</body>
</html>
