<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
</head>
<body bgcolor="675cfa">
    <link rel="stylesheet" href="style.css">

    <div class="Signup-container">
        <form class="form" id="SignupForm">
            <span class="title">Sign up</span><br>
            <span class="subtitle">Create a free account with your email.</span>
        <div class="form-group">
            <label for="Name"></label>
            <input class="input" type="text" id="Name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <label for="Email"></label>
            <input class="input" type="email" id="Email" placeholder="Enter your Email" required>
        </div>
        <div class="form-group">
            <label for="Password"></label>
            <input class='input' type="password" id="Password" placeholder="Enter the Password" required>
        </div>
        <button class="button" type="submit">Sign up</button>
        </form>
        <div class="form-section">
        <p>Already have an account? <a href="login.html">Log in</a> </p>
        </div>
    </div>
    <script src="auth.js"></script>
    <script src="script.js"></script>
</body>
</html>
