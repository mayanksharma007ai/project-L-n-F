<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
</head>
<body bgcolor="675cfa">
    <link rel="stylesheet" href="style1.css">

    <div class="Login-container">
        <form class="form" id="LoginForm">
            <span class="title">Log in</span><br>
            <span class="subtitle">Log in into existing account</span>
        <div class="form-group">
            <label for="Email"></label>
            <input class='input' type="text" id="email" placeholder="Enter your Email" required>
        </div>
        <div class="form-group">
            <label for="Password"></label>
            <input class='input' type="password" id="password" placeholder="Enter the Password" required>
        </div>
        <button class='button' type="submit">Log in</button>
        </form>
        <div class="form-section">
        <p>Create new Account <a href="signup.html">Sign up</a> </p>
        </div>
    </div>
    <script src="auth.js"></script>
    <script src="script2.js"></script>
</body>
</html>
